<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 


<script>

    function sendMove(dir) {
        // this is how you call a url
        $.get("/move?action=" + dir);
    }
</script>
<body>
    <h1>Gato Exploso!</h1>
      <p> 
          Join in on your device to spawn in as a ostrich in a player's game!
      </p>
    <button onclick="sendMove('up')">Up</button>
    <br />
    <button onclick="sendMove('left')">Left</button>
    <button onclick="sendMove('right')">Right</button>
    <button onclick="sendMove('stop')">Stop</button>
    <br />
    <button onclick="sendMove('down')">Down</button>



</body>


</html>
